<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
        #box{
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: pink;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="js/move.js"></script>
    <script>
        var obox = document.getElementById("box");
        move(obox,{
            top:400,
            left:500,
            width:600
        },5000,"elasticIn")
    </script>
</body>
</html>
